<div class="impersonationHeader" >
  <div class="leftBlock">
    <div class="impersonationNav" (click)="moveToAdmin()">
      <div class="btn-icon type-xs icon-border iconNoBorder">
        <svg width="32" height="32" viewBox="0 0 32 32">
          <g fill="none" fill-rule="evenodd">
            <polygon fill="#fff" points="18 12 12 18 6 12 7.096 10.94 11.263 15.126 11.263 6 12.737 6 12.737 15.126 16.94 10.94" transform="rotate(90 12 16)"/>
          </g>
        </svg>
      </div>
      <div class="impersonationTitle" i18n="@@leaveAccount">Leave Account</div>
    </div>
    <div class="impersonateInfo" i18n="@@licensee">Licensee: {{impersonationUser.ACCT_NO}} - {{impersonationUser.BUSINESS_NAME}}</div>
  </div>

  <div class="rightBlock">
    <div class="impersonateInfo">
      <span>I.D: {{adminId}}</span>
      <span>Time: {{impersonationTime | date: 'shortTime'}}</span>
    </div>
  </div>
</div>
