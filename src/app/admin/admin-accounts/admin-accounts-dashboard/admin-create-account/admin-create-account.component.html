<div class="container-fluid containerNoPadding">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="newAdmin" #newAdminForm="ngForm" (ngSubmit)="createNewAdmin('Staff Account Successfully Created', 'Staff Account Create Error');" class="text-center">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <mat-form-field class="example-full-width">
              <input matInput type="text" i18n-placeholder="@@firstName" placeholder="First Name" formControlName="firstName">
              <mat-icon matSuffix class="invalid" >warning</mat-icon>
              <mat-error *ngIf="newAdmin.get('firstName').hasError('required')" i18n="@@fielRequired">
                This field is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12 col-sm-6">
            <mat-form-field class="example-full-width">
              <input matInput type="text" i18n-placeholder="@@lastName" placeholder="Last Name" formControlName="lastName">
              <mat-icon matSuffix class="invalid" >warning</mat-icon>
              <mat-error *ngIf="newAdmin.get('lastName').hasError('required')" i18n="@@fielRequired">
                This field is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12">
            <mat-form-field class="example-full-width">
              <input matInput type="text" i18n-placeholder="@@currentEmailAddress" placeholder="Current Email Address" formControlName="email">
              <mat-error *ngIf="newAdmin.get('email').hasError('pattern')" i18n="@@emailAddressNotValid">
                Email address not valid.
              </mat-error>
              <mat-icon matSuffix class="invalid">warning</mat-icon>
              <mat-error *ngIf="newAdmin.get('email').hasError('required')" i18n="@@fielRequired">
                This field is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-xs-12">
            <div class="bs-xs-25"></div>
            <button type="submit" class="btn btn-primary btn-lg btn-wide" [disabled]="newAdmin.invalid" i18n="@@createAdminAccount">Create Account</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="spinner z10 semitransparent" [ngClass]="{'active': loaderIsVisible}"></div>

<app-snack-bar></app-snack-bar>
